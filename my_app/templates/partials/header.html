{% load static %}

<!-- # site header ================================================== -->
<header id="masthead" class="s-header">
    <div class="s-header__branding">
        <p class="site-title">
            <a href="/" rel="home">Soul.</a>
        </p>
    </div>

    <div class="row s-header__navigation">
        <nav class="s-header__nav-wrap">
            <h3 class="s-header__nav-heading">Navigate to</h3>
            <ul class="s-header__nav">
                <li {% if current_path == '/' %}class="current-menu-item"{% endif %}><a href="/" title="">Home</a></li>
                <li {% if current_path == '/category/' %} class="has-children current-menu-item" {% else %}  class="has-children" {% endif %} >
                    <a href="{% url 'category-all' %}" title="" class="">Categories</a>
                    <ul class="sub-menu">
                        <li {% if current_path == '/category/all/' %} class="current-menu-item" {% endif %} ><a href="{% url 'category-all' %}">All</a></li>
                        <li {% if current_path == '/category/lifestyle/' %} class="current-menu-item" {% endif %} ><a href="{% url 'category-lifestyle' %}">Lifestyle</a></li>
                        <li {% if current_path == '/category/inspiration/' %} class="current-menu-item" {% endif %} ><a href="{% url 'category-inspiration' %}">Inspiration</a></li>
                        <li {% if current_path == '/category/beauty/' %} class="current-menu-item" {% endif %} ><a href="{% url 'category-beauty' %}">Beauty</a></li>
                        <li {% if current_path == '/category/health/' %} class="current-menu-item" {% endif %} ><a href="{% url 'category-health' %}">Health</a></li>
                    </ul>
                </li>
                <li {% if current_path == '/about/' %}class="current-menu-item"{% endif %}><a href="{% url 'about' %}">About</a></li>
            </ul> <!-- end s-header__nav -->
        </nav> <!-- end s-header__nav-wrap -->
    </div> <!-- end s-header__navigation -->
    <div class="s-header__search">
        <div class="s-header__search-inner">
            <div class="row">
                <form role="search" method="get" class="s-header__search-form" action="#">
                    <label>
                        <span class="u-screen-reader-text">Search for:</span>
                        <input type="search" class="s-header__search-field" placeholder="Search for..." value="" name="s" title="Search for:" autocomplete="off">
                    </label>
                    <input type="submit" class="s-header__search-submit" value="Search"> 
                </form>
                <a href="#0" title="Close Search" class="s-header__search-close">Close</a>
            </div> <!-- end row -->
        </div> <!-- s-header__search-inner -->
    </div> <!-- end s-header__search -->
    <a class="s-header__menu-toggle" href="#0"><span>Menu</span></a>
    <a class="s-header__search-trigger" href="#">
        <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.25 19.25L15.5 15.5M4.75 11C4.75 7.54822 7.54822 4.75 11 4.75C14.4518 4.75 17.25 7.54822 17.25 11C17.25 14.4518 14.4518 17.25 11 17.25C7.54822 17.25 4.75 14.4518 4.75 11Z"></path>
        </svg>
    </a>

</header> <!-- end s-header -->
